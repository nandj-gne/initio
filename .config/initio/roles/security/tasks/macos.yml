---
- name: sudo brew workaround
  command: "echo none"
  become: yes
  
#
# Software
#
- homebrew_cask:
    name: "{{item}}"
    state: present
  with_items:
    - dhs
    - gpg-suite
    - kextviewr
    - keybase
    - knockknock
    - private-internet-access
    - taskexplorer
    - whatsyoursign  

- name: Desktop security tools
  block:
    - homebrew_cask:
        name: "{{item}}"
        state: present
      with_items:
        - little-snitch
        - micro-snitch
        - cryptomator
        - dnscrypt
        - keepassxc
        - blockblock
  when: endpoint_type == "desktop"

- name: Pf GUI manager
  block:
    - homebrew_cask:
        name: "{{item}}"
        state: present
      with_items:
        - murus
        - murus-menulet
  when: endpoint_type == "console"


