---
- name: sudo brew workaround
  command: "echo none"
  become: yes
  
#
# Software
#
- homebrew_cask:
    name: "{{item}}"
    state: present
  with_items:
    - dhs
    - gpg-suite
    - kextviewr
    - knockknock
    - taskexplorer
    - whatsyoursign  

- name: Personal security tools
  block:
    - homebrew_cask:
        name: "{{item}}"
        state: present
      with_items:
        - keybase
        - private-internet-access
  tags: [personal]


- name: Desktop security tools
  block:
    - homebrew_cask:
        name: "{{item}}"
        state: present
      with_items:
        - little-snitch
        - micro-snitch
        - cryptomator
        - dnscrypt
        - keepassxc
  when: endpoint_type == "desktop"

- name: BlockBlock rouge config trapping
  homebrew_cask:
      name: blockblock
      state: present
  when: endpoint_type == "desktop"
  listen: "postflight"


- name: Pf GUI manager
  block:
    - homebrew_cask:
        name: "{{item}}"
        state: present
      with_items:
        - murus
        - murus-menulet
  when: endpoint_type == "console"


#
# Security Prefs
#
- name: Require password immediately after sleep or screen saver begins
  block:
    - osx_defaults:
        domain: com.apple.screensaver
        key: askForPassword
        type: int
        value: 1
    - osx_defaults:
        domain: com.apple.screensaver
        key: askForPasswordDelay
        type: int
        value: 0
      ignore_errors: yes

- name: Enable the automatic update check
  osx_defaults:
    domain: com.apple.SoftwareUpdate
    key: AutomaticCheckEnabled
    type: bool
    value: true

- name: Check for software updates daily, not just once per week
  osx_defaults:
    domain: com.apple.SoftwareUpdate
    key: ScheduleFrequency
    type: int
    value: 1

- name: Download newly available updates in background
  osx_defaults:
    domain: com.apple.SoftwareUpdate
    key: AutomaticDownload
    type: int
    value: 1

- name: Install System data files & security updates
  osx_defaults:
    domain: com.apple.SoftwareUpdate
    key: CriticalUpdateInstall
    type: int
    value: 1

# see: https://security.stackexchange.com/a/47786/8918
- name: Enable Secure Keyboard Entry in Terminal.app
  osx_defaults:
    domain: com.apple.terminal
    key: SecureKeyboardEntry
    type: bool
    value: true

- name: Disable captive portal
  osx_defaults:
    domain: com.apple.captive.control
    key: Active
    type: bool
    value: false
  become: true
  

#
# Privacy Prefs
#

- name: Privacy - donâ€™t send search queries to Apple
  block:
    - osx_defaults:
        domain: com.apple.Safari
        key: UniversalSearchEnabled
        type: bool
        value: false
    - osx_defaults:
        domain: com.apple.Safari
        key: SuppressSearchSuggestions
        type: bool
        value: true
