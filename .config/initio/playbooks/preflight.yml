---

- include_vars: "{{ item }}"
  with_fileglob:
    - ../config.yml

- meta: end_play
  when: endpoint not in endpoints

- set_fact:
    endpoint_type: "desktop"
  when: endpoint == "laptop" or endpoint == "workstation"

- set_fact:
    endpoint_type: "console"
  when: endpoint_type is not defined

#
# Workaround for distro match shorthand
#
- set_fact:
    distro:
      macos: true
      linux: false
      debian: false
  when: ansible_distribution in distros.mac

- set_fact:
    distro:
      macos: false
      linux: true
      debian: true
  when: ansible_distribution in distros.debian
  

#
# ENV overrides
#
- name: INITIO_REPO
  set_fact:
    initio_repo: "{{lookup('env', 'INITIO_REPO') | default(initio.repo)}}"
  when: initio_repo is undefined

- name: INITIO_BRANCH
  set_fact:
    initio_branch: "{{lookup('env', 'INITIO_BRANCH') | default(initio.branch)}}"
  when: initio_branch is undefined

- name: INITIO_TEST
  set_fact:
    initio_test: "{{lookup('env', 'INITIO_TEST') | default(false)}}"

- name: INITIO_YADM
  set_fact:
    initio_yadm: "{{lookup('env', 'INITIO_YADM') | default(initio.yadm.repo)}}"
  when: initio_yadm is undefined

- name: INITIO_ZIM
  set_fact:
    initio_zim: "{{lookup('env', 'INITIO_ZIM') | default(initio.zim.repo)}}"
  when: initio_zim is undefined


